<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>Main Page - PlayList Mashup</title> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssgrids/grids.css" type="text/css"> 
 	<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script> 
    <link rel="stylesheet" href="css/main.css" type="text/css" /> 
</head> 
<body id="doc" class="yui3-skin-sam"> 
    <div id="hd" class="yui3-g">
    	<div id="headeraL" class="yui3-u-5-12">
			<h1>Fixed Layout Template</h1> 
		</div>
		
		<div id="dropdown" class="yui3-u-5-12">
		      	<label for="ac-input">Search Technical Episode:</label>
				<input id="ac-input" type="text"  />
		      	<script>
				YUI().use("autocomplete", "autocomplete-highlighters", function (Y) {
				  Y.one('#ac-input').plug(Y.Plugin.AutoComplete, {
				    resultHighlighter: 'phraseMatch',
				    source: 'select * from search.suggest where query="{query}"',
				    yqlEnv: 'http://pieisgood.org/yql/tables.env'
				  });
				});
				</script>
		</div>
		
		<div id="headeraR">
			<div id="searchArea" class="yui3-u">
				<!-- ul class="srchOptns">
					<li class="first"><strong>YDN Site</strong></li>
					<li>Code</li>
					<li>Web</li>
				</ul -->
				<div class="srchFld">
					<form action="" method="get">
						<div id="sitesearch">
							<input type="text" name="va" value="" id="searchinput">
							<input type="hidden" name="vs" value="developer.yahoo.com">
							<input type="hidden" name="vs" value="yuiblog.com">
							<input type="submit" name="sub" value="Search" id="searchsubmit" class="ygbt">
						</div>
					</form>
				</div>
			</div>
		</div> 
        
    </div> 
    <div class="yui3-g"> 
            <div class="content"></div> 
    </div> 
    <div id="ft"></div> 
</body> 
</html>
