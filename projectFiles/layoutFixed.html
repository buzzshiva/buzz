<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>Main Page - PlayList Mashup</title> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts.css" type="text/css"> 
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssgrids/grids.css" type="text/css"> 
 	<link rel="stylesheet" href="css/main.css" type="text/css" />
 	<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script> 
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js" type="text/javascript"></script>
</head> 
<body id="doc" class="yui3-skin-sam yui-skin-sam"> 
    <div id="hd" class="yui3-g">
    	<div id="headeraL" class="yui3-u-5-12">
			<h1>Fixed Layout Template</h1> 
		</div>
		<div id="dropdown" class="yui3-u">
		</div>
		<div id="headeraR">
			<div id="searchArea" class="yui3-u">
				<div class="srchFld">
					<form action="" method="get">
				      	<label for="ac-input">Search Technical Episode:</label>
						<input id="ac-input" type="text"  />
						<input type="submit" name="sub" value="Search" id="searchsubmit" class="ygbt">
				      	<script>
							YUI().use("autocomplete", "autocomplete-highlighters", function (Y) {
							  Y.one('#ac-input').plug(Y.Plugin.AutoComplete, {
							    resultHighlighter: 'phraseMatch',
							    source: 'select * from search.suggest where query="{query}"',
							    yqlEnv: 'http://pieisgood.org/yql/tables.env'
							  });
							});
						</script>
					</form>
				</div>
			</div>
		</div> 

    </div> 
	<div class="yui3-g"> 
	        <div class="content">
	        <!-- div id="flashContainer" style="width:400px;height:200px;border: 2px solid yellow;"> </div -->
			  <div id="ytapiplayer"  style="width:400px;height:200px;border: 2px solid yellow;">
				    You need Flash player 8+ and JavaScript enabled to view this video.
			  </div>
			  <script type="text/javascript">
			    var params = { allowScriptAccess: "always" };
			    var atts = { id: "myytplayer" };
			    // http://www.youtube.com/watch?v=u1zgFlCw8Aw&feature=player_embedded
			    
			    swfobject.embedSWF("http://www.youtube.com/e/u1zgFlCw8Aw?enablejsapi=1&playerapiid=ytplayer",
			                       "ytapiplayer", "425", "356", "8", null, null, params, atts);
			  </script>
	        </div> 

	</div> <!-- End of Content Main Div --> 

    <div class="yui3-g" id="newsheadlines"> 
    	<div class="yui3-u-1-2" id="headliner"> 
			<div class="box-view"></div>
				<div id="demo"> 
				    <p>The module will be inserted here.  <em>Click the button below</em>.</p> 
				</div>     		
				<button id="init">Initialize Application</button> 
    	</div>
    </div>
	<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== --> 
	<script type="text/javascript" src="js/myapp.js"></script>
	
   <div id="ft"></div> 
</body> 
</html>
