<!--Use YUI Loader to bring in your other dependencies: -->
<script type="text/javascript">
// Instantiate and configure YUI Loader:
(function() {

	var buzzshivaJSLoader = new YAHOO.util.YUILoader({
		base: 'js/',
		onSuccess: function () {

		}
	});

	buzzshivaJSLoader.addModule({
		name: 'displayDataOnTable',
		type: 'js',
		path: 'displayDataOnTable.js',
		varName: 'displayDataOnTable'
	});

    var loader = new YAHOO.util.YUILoader({
        base: "",
        require: ["event","dom","element","datasource","datatable","dragdrop"],
        loadOptional: false,
        combine: true,
        filter: "MIN",
        allowRollup: true,
        onSuccess: function() {
            //you can make use of all requested YUI modules
            //here.
            YAHOO.util.Dom;
            var util 	= YAHOO.util,
            	Dom 	= util.Dom,
            	Event 	= util.Event,
            	valueEl = Dom.get('valueElem'),
            	regEx 	= Dom.get('regExElem');


            Event.addListener("exeTestCase","click", function() {
					var value = valueEl.value,
						regExValue = regEx.value,
						tmpObj = {};

					if(value) {
            			tmpObj.value = valueEl.value;
            			if(regExValue) {
            				tmpObj.regex = regEx.value;
            			}else {
							tmpObj.regex = '';
            			}
            		}
            		tmpObj.fnToExecute = validateRegEx;

					arrTestCases.push(tmpObj);

            		var txtMsg = runTestCase(arrTestCases);
            		addElement(txtMsg);
            	},this, true
            );

            Event.addListener(window, "load", function() {
				// alert("asdsad");
			});

			buzzshivaJSLoader.require(["displayDataOnTable"]);
			buzzshivaJSLoader.insert();

        }
    });

// Load the files using the insert() method.
loader.insert();
})();
</script>
